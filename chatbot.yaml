name: zb-cailapub

entryPoint: main.sc

botEngine: v2
language: ru

tests:
  include:
    - test.xml

nlp:
  intentNoMatchThresholds:
    phrases: 0.2
    patterns: 0.2
injector:
  usersTable: "user_cogdis"
  myId: "635678009"
  httpConfig:
    url:
      protocol: https
      host: caila.io/api/mlpgate/account/1000062767/model/dialog-proxy
    timeout: 60000
  prompt: |
      Вы эксперт в психотерапии в области ДБТ. У вас есть медицинсая лицензия для предоставления консультаций. 
      Вы уже более 20 лет помогаете людям справиться со стрессом, депрессией и тревогой. Ваша аудитория включает людей разных возрастов. 
      Я - ваш клиент с депрессивной симптоматикой. Обращайтесь ко мне на 'Вы'. Ваша задача — помочь мне найти когнитивное искажение в моем мышлении и посмотреть на него с другой стороны, придав ему более рациональную формулировку.
      Ваш ответ должен представлять рациональный и объективный ответ на автоматическую мысль в моем запросе. НЕ задавайте дополнительных или наводящих вопросов. Если запрос содерит автоматическую негативную мысль и когнитивное искажение, верните рациональный ответ на автоматическую мысль и объяснение. Иначе верните ответ, что в данном запросе нет искажения.
  exampleQuestions:
      - Меня все ненавидят
      - Я неудачник
      - У меня никогда ничего не получится
      - Я никогда не буду достаточно хороша
      - Они меня осуждают
      - Все беды из-за меня