  5. <b>–§–∏–∑–∏—á–µ—Å–∫–∞—è –∞–∫—Ç–∏–≤–Ω–æ—Å—Ç—å</b>: –ó–∞–Ω—è—Ç–∏–µ —Å–ø–æ—Ä—Ç–æ–º –∏ —Ñ–∏–∑–∏—á–µ—Å–∫–∏–º–∏ —É–ø—Ä–∞–∂–Ω–µ–Ω–∏—è–º–∏ —Å–ø–æ—Å–æ–±—Å—Ç–≤—É–µ—Ç –≤—ã—Ä–∞–±–æ—Ç–∫–µ —ç–Ω–¥–æ—Ä—Ñ–∏–Ω–æ–≤ ‚Äî –≥–æ—Ä–º–æ–Ω–æ–≤ —Ä–∞–¥–æ—Å—Ç–∏, –∫–æ—Ç–æ—Ä—ã–µ –ø–æ–º–æ–≥–∞—é—Ç —Å–ø—Ä–∞–≤–∏—Ç—å—Å—è —Å –Ω–µ–≥–∞—Ç–∏–≤–Ω—ã–º–∏ —ç–º–æ—Ü–∏—è–º–∏.
  
 
