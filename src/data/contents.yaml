  Незнание правил:  Возможно, человек недавно получил права или не знаком с местными правилами дорожного движения, а возмоно он действитеьно поступает так постоянно в сиу собственной безопасности.
  
  Тем не менее, все люди могут ошибаться, и нарушение правил может быть результатом невнимательности или плохой оценки ситуации. 

