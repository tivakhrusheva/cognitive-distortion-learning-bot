exercise: 
  "Вот как вы можете эффективно использовать этого бота:\n\n1. Каждое упражнение сосредоточено на определенном аспекте когнитивных искажений, таких как выявление искажений, переосмысление мыслей, преодоление катастрофического мышления, ролевая игра с разными точками зрения и ведение ежедневного дневника размышлений.\n2. Чтобы начать упражнение, просто выберите упражнение, которое вы хотите попробовать, из предложенного списка. Затем бот шаг за шагом проведет вас через упражнение.\n3. Внимательно прочитайте инструкции к каждому упражнению и следуйте подсказкам для выполнения заданий. Не стесняйтесь потратить время и поразмышлять над своими ответами.\n4. Помните, что цель этих упражнений — помочь вам лучше осознать свой образ мышления и развить более здоровый образ мышления. Регулярно практикуйте, чтобы повысить устойчивость и улучшить свое психическое благополучие.\n5. Если у вас возникнут вопросы или вам понадобится дополнительная поддержка во время упражнений, не стесняйтесь обращаться за помощью к боту. Он здесь, чтобы помочь вам на пути к более сбалансированному мышлению.\n"
