start: |
  Добро пожаловать в бот для изучения когнитивных искажений!
  
  <b>Когнитивные искажения</b> — это искаженные способы мышления, которые могут приводить к негативным эмоциям и неправильным выводам.
  
  Идентификация и исправление таких когнитивных искажений может помочь развить более здоровое и рациональное мышление.
  
  Этот бот создан, чтобы помочь вам выявить и устранить распространенные когнитивные искажения в ваших моделях мышления.

nagivation: |
    - Введите команду <b>/learn</b>, чтобы начать или продолжить знакомство с когнитивными искажениями
    - Введите команду <b>/practice</b>, чтобы тренироваться находить когнитивные искажения на примерах
    - Введите команду <b>/reframe</b>, чтобы попросить искусственнй интеллект сформировать рациональный ответ на автоматические мысли
    - Введите команду <b>/journal</b>, чтобы работать с собственными когнитивными искажениямии и автоматическими мыслями в формате дневника
    
