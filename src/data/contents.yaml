  <b>–ö–æ–≥–Ω–∏—Ç–∏–≤–Ω—ã–µ –∏—Å–∫–∞–∂–µ–Ω–∏—è</b> ‚Äî —ç—Ç–æ –∏—Å–∫–∞–∂–µ–Ω–Ω—ã–µ —Å–ø–æ—Å–æ–±—ã –º—ã—à–ª–µ–Ω–∏—è, –∫–æ—Ç–æ—Ä—ã–µ –º–æ–≥—É—Ç –ø—Ä–∏–≤–æ–¥–∏—Ç—å –∫ –Ω–µ–≥–∞—Ç–∏–≤–Ω—ã–º —ç–º–æ—Ü–∏—è–º –∏ –Ω–µ–ø—Ä–∞–≤–∏–ª—å–Ω—ã–º –≤—ã–≤–æ–¥–∞–º.
  
  –ò–¥–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ü–∏—è –∏ –∏—Å–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —Ç–∞–∫–∏—Ö –∫–æ–≥–Ω–∏—Ç–∏–≤–Ω—ã—Ö –∏—Å–∫–∞–∂–µ–Ω–∏–π –º–æ–∂–µ—Ç –ø–æ–º–æ—á—å —Ä–∞–∑–≤–∏—Ç—å –±–æ–ª–µ–µ –∑–¥–æ—Ä–æ–≤–æ–µ –∏ —Ä–∞—Ü–∏–æ–Ω–∞–ª—å–Ω–æ–µ –º—ã—à–ª–µ–Ω–∏–µ.
  
