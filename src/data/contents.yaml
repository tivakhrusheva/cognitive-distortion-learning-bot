    - Введите команду <b>/practice</b>, чтобы тренироваться находить когнитивные искажения на примерах
    - Введите команду <b>/reframe</b>, чтобы попросить искусственнй интеллект сформировать рациональный ответ на автоматические мысли
    - Введите команду <b>/journal</b>, чтобы работать с собственными когнитивными искажениямии и автоматическими мыслями в формате дневника
distortion_begin: |
  <b>Немного теории</b>
  Когнитивные искажения — это систематические ошибки в мышлении, которые возникают из-за стремления нашего мозга упрощать и ускорять обработку информации. Они являются результатом эволюции и помогают нам принимать быстрые решения в условиях неопределенности, однако эти "ментальные ярлыки" могут приводить к неточным суждениям и иррациональному поведению.
  
  Наш мозг предрасположен устанавливать связи между мыслями, идеями, действиями и последствиями, независимо от того, действительно ли они связаны или нет. Эта тенденция устанавливать связи там, где нет истинной связи, является основой общей проблемы, когда дело доходит до интерпретации событий: предположения, что, поскольку две события или факта коррелируют, одна вызывает или ведет к другой.
  
  Слишком легко увидеть совпадение или сложную взаимосвязь и сделать ложные или слишком упрощенные предположения. Так же легко и связать два события или мысли, которые происходят примерно в одно и то же время, когда между ними нет реальной связи.
  
  Как и в случае со многими жизненными навыками и способностями, некоторые из них справляются с этим гораздо лучше, чем другие, но с практикой вы сможете улучшить свою способность распознавать эти искажения и реагировать на них.

  Ошибки в мышлении или когнитивные искажения особенно эффективно провоцируют или усугубляют симптомы депрессии, поэтому и важно учиться эффективно распознавать и контролировать их влияние.
distortion_fight: |
  <b>Как же бороться с когнитивными искажениями?</b>

  1. Осознание:  Первый шаг — это осознать, что все вы можем быть склонны к определенным когнитивным искажениям.
  2. Критическое мышление:  Анализируйте свои мысли, подвергайте сомнению свои предположения. 
  3. Поиск альтернативных объяснений:  Пробуйте искать разные объяснения ситуации, чтобы не останавливаться только на одном наиболее удобном вашему мозгу.
  4. Сбор информации:  Ищите информацию из разных источников, чтобы получить более объективную картину.
  5. Общение с другими:  Обсуждайте свои мысли и идеи с другими людьми, чтобы получать от них обратную связь. 
  6. Когнитивно-поведенческая терапия (КПТ):  Если вы испытываете трудности с преодолением когнитивных искажений самостоятельно, обратитесь за помощью к психологу или психотерапевту.
exercise2: |
