exercise2: |
  –í–æ—Ç –∫–∞–∫ –≤—ã –º–æ–∂–µ—Ç–µ —ç—Ñ—Ñ–µ–∫—Ç–∏–≤–Ω–æ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å —ç—Ç–æ–≥–æ –±–æ—Ç–∞:
  \n\n1. –ö–∞–∂–¥–æ–µ —É–ø—Ä–∞–∂–Ω–µ–Ω–∏–µ —Å–æ—Å—Ä–µ–¥–æ—Ç–æ—á–µ–Ω–æ –Ω–∞ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–Ω–æ–º –∞—Å–ø–µ–∫—Ç–µ –∫–æ–≥–Ω–∏—Ç–∏–≤–Ω—ã—Ö –∏—Å–∫–∞–∂–µ–Ω–∏–π, —Ç–∞–∫–∏—Ö –∫–∞–∫ –≤—ã—è–≤–ª–µ–Ω–∏–µ –∏—Å–∫–∞–∂–µ–Ω–∏–π, –ø–µ—Ä–µ–æ—Å–º—ã—Å–ª–µ–Ω–∏–µ –º—ã—Å–ª–µ–π, –ø—Ä–µ–æ–¥–æ–ª–µ–Ω–∏–µ –∫–∞—Ç–∞—Å—Ç—Ä–æ—Ñ–∏—á–µ—Å–∫–æ–≥–æ –º—ã—à–ª–µ–Ω–∏—è, —Ä–æ–ª–µ–≤–∞—è –∏–≥—Ä–∞ —Å —Ä–∞–∑–Ω—ã–º–∏ —Ç–æ—á–∫–∞–º–∏ –∑—Ä–µ–Ω–∏—è –∏ –≤–µ–¥–µ–Ω–∏–µ –µ–∂–µ–¥–Ω–µ–≤–Ω–æ–≥–æ –¥–Ω–µ–≤–Ω–∏–∫–∞ —Ä–∞–∑–º—ã—à–ª–µ–Ω–∏–π.\n2. –ß—Ç–æ–±—ã –Ω–∞—á–∞—Ç—å —É–ø—Ä–∞–∂–Ω–µ–Ω–∏–µ, –ø—Ä–æ—Å—Ç–æ –≤—ã–±–µ—Ä–∏—Ç–µ —É–ø—Ä–∞–∂–Ω–µ–Ω–∏–µ, –∫–æ—Ç–æ—Ä–æ–µ –≤—ã —Ö–æ—Ç–∏—Ç–µ –ø–æ–ø—Ä–æ–±–æ–≤–∞—Ç—å, –∏–∑ –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–Ω–æ–≥–æ —Å–ø–∏—Å–∫–∞. –ó–∞—Ç–µ–º –±–æ—Ç —à–∞–≥ –∑–∞ —à–∞–≥–æ–º –ø—Ä–æ–≤–µ–¥–µ—Ç –≤–∞—Å —á–µ—Ä–µ–∑ —É–ø—Ä–∞–∂–Ω–µ–Ω–∏–µ.\n3. –í–Ω–∏–º–∞—Ç–µ–ª—å–Ω–æ –ø—Ä–æ—á–∏—Ç–∞–π—Ç–µ –∏–Ω—Å—Ç—Ä—É–∫—Ü–∏–∏ –∫ –∫–∞–∂–¥–æ–º—É —É–ø—Ä–∞–∂–Ω–µ–Ω–∏—é –∏ —Å–ª–µ–¥—É–π—Ç–µ –ø–æ–¥—Å–∫–∞–∑–∫–∞–º –¥–ª—è –≤—ã–ø–æ–ª–Ω–µ–Ω–∏—è –∑–∞–¥–∞–Ω–∏–π. –ù–µ —Å—Ç–µ—Å–Ω—è–π—Ç–µ—Å—å –ø–æ—Ç—Ä–∞—Ç–∏—Ç—å –≤—Ä–µ–º—è –∏ –ø–æ—Ä–∞–∑–º—ã—à–ª—è—Ç—å –Ω–∞–¥ —Å–≤–æ–∏–º–∏ –æ—Ç–≤–µ—Ç–∞–º–∏.\n4. –ü–æ–º–Ω–∏—Ç–µ, —á—Ç–æ —Ü–µ–ª—å —ç—Ç–∏—Ö —É–ø—Ä–∞–∂–Ω–µ–Ω–∏–π ‚Äî –ø–æ–º–æ—á—å –≤–∞–º –ª—É—á—à–µ –æ—Å–æ–∑–Ω–∞—Ç—å —Å–≤–æ–π –æ–±—Ä–∞–∑ –º—ã—à–ª–µ–Ω–∏—è –∏ —Ä–∞–∑–≤–∏—Ç—å –±–æ–ª–µ–µ –∑–¥–æ—Ä–æ–≤—ã–π –æ–±—Ä–∞–∑ –º—ã—à–ª–µ–Ω–∏—è. –†–µ–≥—É–ª—è—Ä–Ω–æ –ø—Ä–∞–∫—Ç–∏–∫—É–π—Ç–µ, —á—Ç–æ–±—ã –ø–æ–≤—ã—Å–∏—Ç—å —É—Å—Ç–æ–π—á–∏–≤–æ—Å—Ç—å –∏ —É–ª—É—á—à–∏—Ç—å —Å–≤–æ–µ –ø—Å–∏—Ö–∏—á–µ—Å–∫–æ–µ –±–ª–∞–≥–æ–ø–æ–ª—É—á–∏–µ.\n5. –ï—Å–ª–∏ —É –≤–∞—Å –≤–æ–∑–Ω–∏–∫–Ω—É—Ç –≤–æ–ø—Ä–æ—Å—ã –∏–ª–∏ –≤–∞–º –ø–æ–Ω–∞–¥–æ–±–∏—Ç—Å—è –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–∞—è –ø–æ–¥–¥–µ—Ä–∂–∫–∞ –≤–æ –≤—Ä–µ–º—è —É–ø—Ä–∞–∂–Ω–µ–Ω–∏–π, –Ω–µ —Å—Ç–µ—Å–Ω—è–π—Ç–µ—Å—å –æ–±—Ä–∞—â–∞—Ç—å—Å—è –∑–∞ –ø–æ–º–æ—â—å—é –∫ –±–æ—Ç—É. –û–Ω –∑–¥–µ—Å—å, —á—Ç–æ–±—ã –ø–æ–º–æ—á—å –≤–∞–º –Ω–∞ –ø—É—Ç–∏ –∫ –±–æ–ª–µ–µ —Å–±–∞–ª–∞–Ω—Å–∏—Ä–æ–≤–∞–Ω–Ω–æ–º—É –º—ã—à–ª–µ–Ω–∏—é.\n"

