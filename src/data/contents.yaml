start:
  "Добро пожаловать в бот для изучения когнитивных искажений! Когнитивные искажения – это искаженные способы мышления, которые могут приводить к негативным эмоциям и неправильным выводам. Идентификация и исправление таких когнитивных искажений может помочь развить более здоровое и рациональное мышление. \n\nЭтот бот создан, чтобы помочь вам выявить и устранить распространенные когнитивные искажения в ваших моделях мышления."
exercise: 
  "Вот как вы можете эффективно использовать этого бота:\\1. Каждое упражнение сосредоточено на определенном аспекте когнитивных искажений, таких как выявление искажений, переосмысление мыслей, преодоление катастрофического мышления, ролевая игра с разными точками зрения и ведение ежедневного дневника размышлений.\\2. Чтобы начать упражнение, просто выберите упражнение, которое вы хотите попробовать, из предложенного списка. Затем бот шаг за шагом проведет вас через упражнение.\\3. Внимательно прочитайте инструкции к каждому упражнению и следуйте подсказкам для выполнения заданий. Не стесняйтесь потратить время и поразмышлять над своими ответами.\\4. Помните, что цель этих упражнений — помочь вам лучше осознать свой образ мышления и развить более здоровый образ мышления. Регулярно практикуйте, чтобы повысить устойчивость и улучшить свое психическое благополучие.\\5. Если у вас возникнут вопросы или вам понадобится дополнительная поддержка во время упражнений, не стесняйтесь обращаться за помощью к боту. Он здесь, чтобы помочь вам на пути к более сбалансированному мышлению.\\"