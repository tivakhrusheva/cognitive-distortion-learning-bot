diary_begin: |
  Данный модуль направлен на самостоятельную работу с когнитивными искажениями и автоматическими мыслями и во многом напоминает дневник.
diary_automatic_thoughts: |
  Автоматические мысли — это спонтанные, непроизвольные мысли, которые возникают в ответ на определенные ситуации или триггеры. Обычно они краткие, оценивающие и могут быть как позитивными, так и негативными. 
diary_goal: |
  Цель дневника — помочь вам осознать свои автоматические мысли, идентифицировать ситуации, которые их вызывают, а также проанализировать их рациональность и достоверность и заменить негативные автоматические мысли на более реалистичные и адаптивные.
diary_readiness: |
  Начнём работу с собственными когнитивными искажениями?
diary_later: |
  Хорошо! Помните, что вы всегда сможете вернуться к этой практике позже!
diary_session_beg: |
  Рады видеть вас в дневнике для работы с когнитивными искажениями!
diary_situation: |
  Есть ли у вас ситуация или событие, которое привело к неприятным эмоциям или автоматическим мыслям? 
  
  Если да, опишите его ниже:
diary_no_thoughts_head_empty: |
  Меня очень радует, что у вас не возникло негативных мыслей о себе или других по поводу данной ситуации!
  
  В рамках данного модуля я предлагаю вам разобрать именно те ситуации, которые вызвали у вас неприятные эмоции или мысли.
  
  Есть ли у вас подобная ситуация, которую вы хотели бы обсудить?
diary_emotion: |
  Какую эмоцию вы испытали в той ситуации?
diary_emotion_intensivity: |
  Насколько сильно вы ощущали данную эмоцию по шкале от 1 до 10?
diary_autothought: |
  Возникла ли у вас в голове какая-либо автоматическая мысль касаемо вас или других людей? Если да, запишите её:
diary_distortion: |
  Попробуйте поразмыслить, было ли какое присуще данной мысли какое-либо когнитивное искажение? Если да, запишите его:
diary_rational: |
  Попробуйте подумать, какой рациональный ответ вы могли бы дать в ответ на эти негативные автоматические мысли:
diary_emotion_aftermath: |
  Теперь постарайтесь оценить, насколько сильно вы ощущали данную эмоцию по шкале от 1 до 10 после написания рационального ответа на негативную мысль?
diary_session_end: |
  На этом мы
