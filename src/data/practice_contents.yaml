quiz3: |
  Вы видите, как перед вами кто-то нарушает правила дорожного движения. Можете ли вы уверенно сказать, что это безответственный и эгоистичный человек? 
options3:
  - Да
  - Нет
correct3:
  Нет
explanation_correct3: |
  Уверенно сказать, что человек, нарушивший правила дорожного движения, безответственный и эгоистичный, нельзя. 
  Обвинение в безответственности и эгоизме на основе одного поступка может быть проявлением навешивания ярлыков: 
  
  Возможно, он нарушил их из-за экстренной ситуации, например, необходимости срочно добраться до больницы. 
  Незнание правил:  Возможно, человек недавно получил права или не знаком с местными правилами дорожного движения, а возмоно он действитеьно поступает так постоянно в сиу собственной безопасности.
  
  Тем не менее, все люди могут ошибаться, и нарушение правил может быть результатом невнимательности или плохой оценки ситуации. 

  Когнитивное искажение -- ошибка атрибуции, т.е. приписывание поведения человека его личности (безответственность, эгоизм), игнорируя возможные ситуационные факторы и внешние обстоятельства.
distortion3: |
  Навешивание ярлыков


