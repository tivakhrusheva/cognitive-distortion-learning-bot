quiz1: |
  Вы видите в новостях репортаж о авиакатастрофе. Верно ли, что это говорит о возросшей опасности полетов на самолёте?
options1:
  - Да
  - Нет
correct1:
  Нет
explanation_correct1: |
  Репортаж об авиакатастрофе в новостях не говорит о возросшей опасности полетов на самолёте. Авиакатастрофа - крайне редкое событие: согласно отчёту FlightGlobal, в 2023г. количество аварий с гражданскими самолётами и человеческими гибелями в мире составило всего 2, а в 2022г. их было 6. СМИ уделяют авиакатастрофам настолько большое внимание именно из-за их редкости и шокирующего характера. 
  
  Кроме того, статистика показывает, что авиаперелеты остаются одним из самых безопасных видов транспорта: согласно результатам сравнительного анализа безопасности видов транспорта в России, вероятность погибуть на гражданском самолёте составяет тоько 1 к 8000000 и 0.6-0.7 человека на 160 млн км., тогда как на автомобиле на том же расстоянии погибает 1.6 человека.
  
  Когнитивное искажение, присущее называется <b>эвристика доступности</b>: человек оценивает вероятность авиакатастроф, основываясь на легкодоступной информации (репортаж в новостях), игнорируя статистические данные и реальную безопасность авиаперелётов.
distortion1: |
  Катастрофизация, эвристика доступности
  

